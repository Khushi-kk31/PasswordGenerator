<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="myFunction()">
    <div class="wrapper">
        <div class="center">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        
        <div class="container">
            <div class="left-container">
                <h3>Password Generator</h3>
            </div>

            <div class="right-container">
                <div class="box">
                    <h3>create strong and secure passwords to keep your account safe online</h3>
                    <div class="output-box">
                        <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
                        <button>
                            <span data-copyMsg class="copied" ></span>
                            <img src="./assets/copy.svg" alt="" width="23" height="23" data-copy>
                        </button>
                    </div>
                    <div class="input-container">
                        <div class="length-container">
                            <h4>password length</h4>
                            <p data-length-number>10</p>
                        </div>

                        <input type="range" min="1" max="20" value="10" class="slider" step="1"  data-length-slider>

                        <div class="input-checkbox">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">Include Uppercase Letters</label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="lowercase">
                            <label for="lowercase">Include Lowercase Letters</label>
                        </div>

                        <div class="input-checkbox">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">Include Numbers</label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">Include Symbols</label>
                        </div>
                        
                        <div class="strength-container">
                            <h4>strength</h4>
                            <div data-indicator></div>
                        </div>

                        
                        <div class="generate-button">
                            <button class="generate-button">generate password</button>
                        </div>
                        
                    </div>

                </div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
